<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <style>
          input {
            font-size: 2em;
            margin: 10px 1px 0;
          }
        </style>
    </head>
    <body>
        <script>
            function getRandomInt(max) {
                return Math.floor(Math.random() * Math.floor(max));
            }

            function computerPlay() {
                var result = getRandomInt(3);
                if (result == 1) {
                    return("ROCK");
                } else if (result == 2) {
                    return("PAPER");
                } else {
                    return("SCISSORS");
                }
            }

            function playRound(playerSelection, computerSelection) {
                var playerSelection = playerSelection.toUpperCase();

                if (playerSelection == 'ROCK' && computerSelection == 'SCISSORS') {
                    return 'You win! Rock beats Scissors.'
                } else if (playerSelection == 'ROCK' && computerSelection == 'PAPER') {
                    return 'You lose! Paper beats rock.'
                } else if (playerSelection == 'ROCK' && computerSelection == 'ROCK') {
                    return 'It\'s a tie! Rock on rock.'
                } else if (playerSelection == 'PAPER' && computerSelection == 'ROCK') {
                    return 'You win! Paper beats rock.'
                } else if (playerSelection == 'PAPER' && computerSelection == 'SCISSORS') {
                    return 'You lose! Scissors beats paper.'
                } else if (playerSelection == 'PAPER' && computerSelection == 'PAPER') {
                    return 'It\'s a tie! Paper on Paper.'
                } else if (playerSelection == 'SCISSORS' && computerSelection == 'PAPER') {
                    return 'You win! Scissors beats paper.'
                } else if (playerSelection == 'SCISSORS' && computerSelection == 'ROCK') {
                    return 'You lose! Rock beats scissors.'
                } else if (playerSelection == 'SCISSORS' && computerSelection == 'SCISSORS') {
                    return 'It\'s a tie! Scissors on Scissors.'
                } else {
                    console.log("ERROR CASE")
                    console.log('playerSelection: ' + playerSelection)
                    console.log('computerSelection:' + computerSelection)
                }

            }

            function game() {
                var playerCount = 0;
                var computerCount = 0;
                var tieCount = 0;

                for (i = 0; i < 5; i++) {
                    const playerSelection = window.prompt("Please enter either 'Rock,' 'Paper,' or 'Scissors'");
                    const computerSelection = computerPlay();

                    var result = playRound(playerSelection, computerSelection);

                    console.log("result = " + result); 

                    if (result.substring(0, 7) == "You win") {
                        playerCount += 1
                    } else if (result.substring(0,8) == "You lose") {
                        computerCount += 1
                    } else {
                        tieCount += 1
                    }

                    console.log('Round ' + (i + 1) + ': ' + result);
                    console.log("Player: " + playerCount);
                    console.log("Computer: " + computerCount);
                    console.log("Ties: " + tieCount);
                }

                if (playerCount > computerCount) {
                    console.log('Game Over: You Won!')
                } else if (playerCount == computerCount) {
                    console.log('Game Over: It was a tie!')
                } else {
                    console.log('Game Over: You lost.')
                }
            }

            game();

        </script>
    </body>
</html>
